<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="beautiful_ib_results">
    <button id="close">X</button>
    <header class="header">
      <h1>IB Results</h1>
    </header>

    <section class="subject-list">
      <div class="card">
        <div class="card-face front">
          <header class="subject-header">
            <h3>English A: Language and Literature</h3>
            <span>SL</span>
          </header>
          <div class="spacer"></div>
          <button type="button" name="button">More</button>
        </div>
        <div class="card-face back">
          <span>5</span><span>/7</span>
          <button type="button" name="button">Less</button>
        </div>
      </div>

      <div class="card">
        <div class="card-face front">
          <header class="subject-header">
            <h3>German A: Language and Literature</h3>
            <span>SL</span>
          </header>
          <div class="spacer"></div>
          <button type="button" name="button">More</button>
        </div>
        <div class="card-face back">
          <span>5</span><span>/7</span>
          <button type="button" name="button">Less</button>
        </div>
      </div>

      <div class="card">
        <div class="card-face front">
          <header class="subject-header">
            <h3>Business Management</h3>
            <span>HL</span>
          </header>
          <div class="spacer"></div>
          <button type="button" name="button">More</button>
        </div>
        <div class="card-face back">
          <span>5</span><span>/7</span>
          <button type="button" name="button">Less</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
